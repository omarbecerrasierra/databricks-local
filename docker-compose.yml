services:
  spark:
    build: .
    container_name: spark
    environment:
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_ENDPOINT_URL=${AWS_ENDPOINT_URL}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - AWS_REGION=${AWS_REGION}
      - APP_ENV=${APP_ENV}
      - BUCKET_NAME=${BUCKET_NAME}
      - STORAGE_PREFIX=${STORAGE_PREFIX}
      # Unity Catalog â€” rutas en S3/MinIO cuando se usa Docker
      - VOLUMES_ROOT=s3a://${BUCKET_NAME}/volumes
      - DBFS_ROOT=s3a://${BUCKET_NAME}/dbfs
      - DATABRICKS_CATALOG=main
      - DATABRICKS_CLUSTER_NAME=spark-local-uc
      - PYTHONPATH=/app
    volumes:
      - .:/app
    command: tail -f /dev/null
    depends_on:
      minio:
        condition: service_healthy
      mc:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
    ports:
      - "4040:4040" # Spark UI
      - "8888:8888" # Jupyter Notebook
    networks:
      - databricks-net

  minio:
    image: minio/minio
    container_name: minio
    ports:
      - "9010:9000"
      - "9011:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - databricks-net

  mc:
    image: minio/mc
    container_name: mc
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      until (/usr/bin/mc alias set local http://minio:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD})
      do echo '...waiting...' && sleep 1; done;
      /usr/bin/mc mb --ignore-existing local/${BUCKET_NAME};
      exit 0;
      "
    networks:
      - databricks-net

  postgres:
    image: postgres:15
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - databricks-net

volumes:
  minio_data:
  postgres_data:

networks:
  databricks-net:
    driver: bridge
