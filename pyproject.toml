[project]
name = "pyspark-unity-catalog-local"
version = "0.4.0"
description = "Unofficial local development environment for Unity Catalog patterns with PySpark 3.5.3 + Delta Lake 3.3.2 (NOT affiliated with Databricks)"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "Contributors", email = "your-email@example.com"}
]
keywords = ["pyspark", "delta-lake", "unity-catalog", "spark", "data-engineering", "local-development"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Testing",
    "Topic :: Database",
]
dependencies = [
    "pyspark==3.5.3",
    "delta-spark==3.3.2",
    "boto3>=1.34",
    "ipykernel",
    "notebook>=7.0",
    "mlflow>=2.21",
]

[tool.setuptools.packages.find]
include = ["databricks_shim*"]

[dependency-groups]
dev = [
    "pytest>=8.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["."]
addopts = "-v --tb=short"
